<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="prods">
        <h1>Products</h1>
        <ul class="js_prod_list"></ul>

        <script type='text/template' id='prods_item_template'>
		<span class="js_prod_text">{{prod}}</span>
        <button class="js_add_prod_{{id}}" type="button">Add</button>
		</script>


		<h1>Cart</h1>
        <ul class="js_cart_list"></ul>
        <script type='text/template' id='cart_item_template'>
		<span class="js_prod_text">{{cart}}</span>
        <button class="js_remove_cart" type="button">Remove</button>
        </script>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
